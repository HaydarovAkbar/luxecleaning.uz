<head>

    <title>LUXE CLEANING</title>

<body>
<style>
    /* Fullscreen background with overlay */
.fullscreen-background {
    position: relative;
    height: 100vh;
    background-image: url('{{ dashboards.image.url }}');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    z-index: -1;
}

.fullscreen-background::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1;
}

.content {
    position: relative;
    z-index: 2;
    text-align: center;
}

/* Category carousel styling */
.category-carousel {
    display: flex;
    position: absolute;
    bottom: 10px;
    left: 10px;
    gap: 20px;
}

.category-card {
    padding: 10px;
    background-color: white;
    border: 1px solid #ddd;
    width: 150px;
    height: 150px;
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

.category-card img {
    width: 60px;
    height: 60px;
}

.category-card h2 {
    font-size: 1.2rem;
}

/* To control hidden or shown state */
.hidden {
    display: none;
}


</style>
<section>
    <div class="fullscreen-background" style="background-image: url('{{ dashboards.image.url }}');">
        <div class="content ">
            <h1>Professional Cleaning Services</h1>
            <p>We ensure your home or office is spotless and fresh, every time.</p>
        </div>
    </div>

    <!-- Category Card Section -->

<!--        {% endfor %}-->

    <div class="main-card" style="display: flex; justify-content: space-evenly; margin-top: -155px">
         {% for category in categories %}
        <div class="card" style="box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px; background-color: white; border-radius: 5px; width: 250px; height: 140px; text-align: center; justify-content: center; line-height: 5px">
                            <img src="{{ category.icon.url }}" alt="{{ category.title1 }}" style="width: 80px; height: auto; margin-top: 10px">
            <h2>{{ category.title1 }}</h2>
        </div>
        {% endfor %}
    </div>
    <div style="margin-top: 30px"></div>

</section>
